<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>

    <!-- Link to CSS files for styling -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="./img/apple-touch-iconv.jpg">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Header with logo and progress bar -->
    <header>
        <!-- Logo -->
        <img id="logo" src="./img/logo.png" alt="Logo">

        <!-- Progress bar -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Flashcard section -->
        <section id="flashcard-container">
            <div class="flashcard-wrapper">
                <!-- Flashcard -->
                <div id="flashcard" class="card">
                    No cards available
                </div>
            </div>

            <!-- Answer input -->
            <div id="answer-overlay">
                <input type="text" id="answer-input" placeholder="Enter your answer">
                <div id="result"></div>
            </div>

            <!-- Controls for flashcards -->
            <div id="controls">
                <!-- Reverse button -->
                <button id="reverse"><i class="fas fa-sync-alt"></i></button>
                <!-- Shuffle button -->
                <button id="shuffle"><i class="fas fa-random"></i></button>
                <!-- Previous card button -->
                <button id="prev" disabled><i class="fas fa-arrow-left"></i></button>
                <!-- Card count display -->
                <span id="card-count">0 / 0</span>
                <!-- Next card button -->
                <button id="next" disabled><i class="fas fa-arrow-right"></i></button>
                <!-- Check answer button -->
                <button id="check"><i class="fas fa-check"></i></button>
                <!-- Add vocabulary button -->
                <button id="add-vocab-show"><i class="fas fa-plus"></i></button>
            </div>
        </section>

        <!-- Vocabulary input section -->
        <section id="vocab-input-section" style="display: none;">
            <div id="vocab-input-wrapper">
                <!-- Close button -->
                <button id="close-vocab-input" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <!-- Text area for new vocabulary -->
                <textarea id="vocab-input" placeholder="Word 1 Definition 1&#10;Word 2 Definition 2&#10;Word 3 Definition 3"></textarea>
                <!-- Add vocabulary button -->
                <button id="add-vocab">Add Vocabulary</button>
            </div>
        </section>

        <!-- Flashcard list section -->
        <section id="card-list-section">
            <h2>Your Flashcard</h2>
            <ul id="card-list"></ul>
        </section>

    </main>

    <!-- JavaScript file -->
    <script src="./app.js"></script>

</body>

</html>
