<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Apple-specific settings for theme color and web app capabilities -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Prevent user scaling and set maximum viewport scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Flashcards</title>

    <!-- Link to CSS files for styling -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link to external responsive CSS file -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Link to the web app manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/png">

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">

    <!-- Font Awesome icons for UI elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header containing logo and progress bar -->
    <header>
        <!-- Logo image -->
        <img id="logo" src="./img/logo.png" alt="Logo">

        <!-- Progress bar displaying flashcard progress -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </header>

    <!-- Main content area for flashcards and controls -->
    <main>
        <!-- Container for flashcards -->
        <section id="flashcard-container">
            <div class="flashcard-wrapper">
                <!-- Flashcard display area -->
                <div id="flashcard" class="card">
                    No cards available
                </div>
            </div>

            <!-- Overlay for answering questions -->
            <div id="answer-overlay">
                <input type="text" id="answer-input" placeholder="Enter your answer">
                <div id="result"></div>
            </div>

            <!-- Controls for interacting with flashcards -->
            <div id="controls">
                <!-- Button to reverse flashcards (disabled by default) -->
                <button id="reverse" disabled><i class="fas fa-sync-alt"></i></button>
                <!-- Button to shuffle flashcards (disabled by default) -->
                <button id="shuffle" disabled><i class="fas fa-random"></i></button>
                <!-- Button to go to previous flashcard (disabled by default) -->
                <button id="prev" disabled><i class="fas fa-arrow-left"></i></button>
                <!-- Display of the current card count -->
                <span id="card-count">0 / 0</span>
                <!-- Button to go to the next flashcard (disabled by default) -->
                <button id="next" disabled><i class="fas fa-arrow-right"></i></button>
                <!-- Button to check the answer (disabled by default) -->
                <button id="check" disabled><i class="fas fa-check"></i></button>
                <!-- Button to show vocabulary input section -->
                <button id="add-vocab-show"><i class="fas fa-plus"></i></button>
            </div>
        </section>

        <!-- Section for inputting new vocabulary (hidden by default) -->
        <section id="vocab-input-section">
            <div id="vocab-input-wrapper">
                <!-- Button to close the vocabulary input section -->
                <button id="close-vocab-input" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Instruction text -->
                <p class="vocab-instruction"><strong>Enter data.</strong> Copy and paste the data here (from Word,
                    Excel, Google Docs, v.v.)</p>

                <!-- Text area for entering new vocabulary -->
                <textarea id="vocab-input"
                    placeholder="Word 1 Definition 1&#10;Word 2 Definition 2&#10;Word 3 Definition 3"></textarea>
                <!-- Button to add new vocabulary -->
                <button id="add-vocab">Add Vocabulary</button>
            </div>
        </section>

        <!-- Section displaying a list of flashcards -->
        <section id="card-list-section">
            <h2>Your Flashcard</h2>
            <ul id="card-list"></ul>
        </section>

    </main>

    <!-- Link to JavaScript file for functionality -->
    <script src="./app.js"></script>

</body>

</html>
